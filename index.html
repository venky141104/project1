<!DOCTYPE html>
<html lang="en">
<head>
  <title>Application Form</title>
</head>
<body>

    <h1>Application Form</h1>
    
    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname"><br><br>

      <label for="email">Gmail Address:</label>
      <input type="email" id="email" name="email"><br><br>

      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>

      <label>Choose Your Courses:</label><br>
      <input type="checkbox" id="ml" name="course" value="ML">
      <label for="ml">Machine Learning</label><br>

      <input type="checkbox" id="ai" name="course" value="AI">
      <label for="ai">Artificial Intelligence</label><br>

      <input type="checkbox" id="ds" name="course" value="DS">
      <label for="ds">Data Science</label><br><br>

      <label for="document">Upload Your Document:</label>
      <input type="file" id="document" name="document"><br><br>

      <label for="password">Set a Password:</label>
      <input type="password" id="password" name="password"><br><br>

      <input type="submit" value="Submit Application">
    </form>
  
</body>
</html>
